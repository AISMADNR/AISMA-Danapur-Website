<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - AISMA Danapur Division</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f9fafc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #666;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      letter-spacing: 0.04em;
      user-select: none;
    }

    nav a:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      box-shadow: 0 4px 15px rgba(101, 66, 233, 0.4);
    }

    nav a.active {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      box-shadow: 0 6px 20px rgba(101, 66, 233, 0.6);
      font-weight: 700;
      letter-spacing: 0.06em;
    }

    header {
      text-align: center;
      padding: 10px 20px 10px;
      background: linear-gradient(1deg, #6a11cb, #2575fc);
      color: white;
      font-family: 'Arial', sans-serif;
      border-radius: 0 0 100px 100px;
      box-shadow: 0 6px 20px rgba(101, 66, 233, 0.4);
    }

    header h1 {
      font-size: 4.0rem;
      margin-bottom: 1px;
      text-shadow: 1px 1px 5px rgba(5,5,5,3);
    }

    header p {
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-shadow: 1px 1px 5px rgba(2,2,2,2);
    }

    main {
      max-width: 1200px;
      margin: 5px auto 60px;
      background: #ttt;
      padding: 10px 35px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(101, 66, 233, 0.12);
      color: #333;
      font-size: 1.3rem;
      line-height: 1.5;
      transition: box-shadow 5.9s ease;
    }

    main:hover {
      box-shadow: 0 10px 40px rgba(101, 66, 233, 0.25);
    }

    main p {
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 25px 20px;
      background: #fff;
      color: #666;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      box-shadow: inset 0 2px 8px rgba(101, 66, 233, 0.05);
      user-select: none;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.7rem;
      }
      header p {
        font-size: 1.2rem;
      }
      nav a {
        margin: 0 12px;
        font-size: 15px;
        padding: 8px 16px;
      }
      main {
        margin: -30px 15px 40px;
        padding: 30px 20px;
        font-size: 1rem;
      }
    }
  </style>

</head>
<body>

<nav>

  <a href="about.html">About</a>
  <a href="office.html">Office Bearers</a>
  <a href="activities.html">News Updates & Activities</a>
  <a href="membership.html">Membership</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

<header>
  <h1>Contact AISMA Danapur Division</h1>
</header>

<main>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    
    <button type="submit">Send Message</button>
  </form>

</a></p>
</main>

</footer>

</body>
</html>
